<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Allied</title>
  </head>
  <body>
    <div>
        <h4 class="top"> (Name & Logo) </h4>
    </div>
    <div class="second-top">

    </div>

    <div class="container-fluid">
        <div class="main-page">
            <div>
                <h1 class="text-center"> [Client's] Profile</h1>
            </div>
            <hr>
            <div class="fourth-top">
                <div class="first-line">
                    <h6> [First Name]</h6> 
                    <h6>[Last letter] </h6> 
                </div>    
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary btn-group-1">Category</button>
                    <button type="button" class="btn btn-outline-secondary btn-group-2">Sub-Category</button>
                </div>
            </div>
            <hr>
                <div class="buttons">
                    <button type="button" class="btn btn-grp">Background</button>
                    <button type="button" class="btn btn-grp">goal</button>
                    <button type="button" class="btn btn-grp">family</button>
                    <button type="button" class="btn btn-grp">workHistory</button>
                    <button type="button" class="btn btn-grp">Messages</button>
                    <button type="button" class="btn btn-grp">Notes</button>
                    <button type="button" class="btn btn-grp">Schedule</button>
                    <button type="button" class="btn btn-grp">Conn.</button>
                    <button type="button" class="btn btn-grp">Tasks</button>
                </div>
                <div class="hint">
                    <h6>grade upon category selection</h6>
                    <h6>grade out until next appoinment</h6>
                </div>
                <hr>

                <div class="main-box">
                    <div class="message">
                        <h5 class="message-1">Messages</h5>
                        <h5 class="message-2">[this is a pop-up]</h5>
                        <button class="btn reply-btn-1"><i class="fa fa-long-arrow-left"></i> Return</button>
                    </div>

                    <div class="big-box">
                        <div class="subject">
                            <div class="subject-1">
                                <h4 class="ms-2 subject-hello">Subject: Hello [Coach]</h4>
                                <h6 class="ms-2">Data received:01/01/09</h6>
                                <hr>
                            </div>
                            <div class="subject-2">
                               <h5>Text Text Text</h5>
                               <svg height="210" width="500">
                                <line x1="0" y1="0" x2="400" y2="0" style="stroke:#578aff"/>
                                <line x1="0" y1="40" x2="400" y2="40" style="stroke:#578aff"/>
                                <line x1="0" y1="80" x2="400" y2="80" style="stroke:#578aff"/>
                                <line x1="0" y1="120" x2="400" y2="120" style="stroke:#578aff"/>

                              </svg>
                               
                            </div>
                            <div class="subject-3">
                                <div class="subject-3-sub">
                                    <h5> Attachments</h5> 
                                    <h5>Click to download</h5>                                   
                                </div>
                                    <div>
                                        <button class="btn btn-style-1"><i class="fa fa-arrow-down"></i> word_docs.doc</button>
                                        <button class="btn btn-style-2"><i class="fa fa-arrow-down"></i> Goals.pdf</button>
                                    </div>
                                    <div>
                                </div>
                            </div>
                        </div>

                        <div class="reply">
                            <div class="reply-1">
                                <h1>Reply</h1>
                            </div>
                           
                            <div class="reply-2">
                                <h5>Type here</h5>
                                <svg height="210" width="500">
                                 <line x1="0" y1="0" x2="400" y2="0" style="stroke:#578aff"/>
                                 <line x1="0" y1="40" x2="400" y2="40" style="stroke:#578aff"/>
                                 <line x1="0" y1="80" x2="400" y2="80" style="stroke:#578aff"/>
                                 <line x1="0" y1="120" x2="400" y2="120" style="stroke:#578aff"/>
 
                               </svg>
                            </div>
                            <div class="reply-3">
                                <div>
                                    <button class="btn reply-btn-1"><i class="fa fa-paperclip"></i> Attachment</button>
                                   
                                </div>
                                <div>
                                    <button class="btn reply-btn-2">Send</button>
                                </div>
                                <div>
                                    <button class="btn reply-btn-3">Exit</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="last-2">

    </div>
    <div class="last-1">
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
